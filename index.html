<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Hello World</title>
	
	<script src="lib/jquery-1.8.2.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="cordova-3.0.9.js"></script>
	<script src="phonegap.js"></script>
	
	
	<script type="text/javascript" src="js/qrmaster/grid.js"></script>
	<script type="text/javascript" src="js/qrmaster/version.js"></script>
	<script type="text/javascript" src="js/qrmaster/detector.js"></script>
	<script type="text/javascript" src="js/qrmaster/formatinf.js"></script>
	<script type="text/javascript" src="js/qrmaster/errorlevel.js"></script>
	<script type="text/javascript" src="js/qrmaster/bitmat.js"></script>
	<script type="text/javascript" src="js/qrmaster/datablock.js"></script>
	<script type="text/javascript" src="js/qrmaster/bmparser.js"></script>
	<script type="text/javascript" src="js/qrmaster/datamask.js"></script>
	<script type="text/javascript" src="js/qrmaster/rsdecoder.js"></script>
	<script type="text/javascript" src="js/qrmaster/gf256poly.js"></script>
	<script type="text/javascript" src="js/qrmaster/gf256.js"></script>
	<script type="text/javascript" src="js/qrmaster/decoder.js"></script>
	<script type="text/javascript" src="js/qrmaster/qrcode.js"></script>
	<script type="text/javascript" src="js/qrmaster/findpat.js"></script>
	<script type="text/javascript" src="js/qrmaster/alignpat.js"></script>
	<script type="text/javascript" src="js/qrmaster/databr.js"></script>
	
	<script type="text/javascript" src="js/index.js"></script>
	
	<!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->
</head>

<body>
	<div class="app">
		<h1>PhoneGap</h1>
		<div id="deviceready" class="blink">
				<p class="event listening">Connecting to Device</p>
				<p class="event received">Device is Ready</p>
		</div>
		
		<div id="camera">
			<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
			<div style="text-align:center;margin:20px;">
				<img id="cameraPic" src="" style="width:auto;height:120px;"></img>
			</div>
		</div>
		
		
		<button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
		<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
		<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
		<img style="display:none;" id="largeImage" src="" />
				
		<p id ="result">Result </p>
		<div id="outdiv"></div>
		
		<div id="mainbody">
		</div>
		
		<!--
		<canvas id="qr-canvas" width="640" height="480" capture></canvas>
		-->
	</div>

	
	
	
	

</body>
</html>
